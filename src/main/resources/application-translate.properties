gds.main.eng.productDescriptText=Specially designed for the Korean market with the cutting-edge technology, which has been the leader in LED auditorium lighting around the world for the past 15 years, the FIDELITY Series provides the best lighting for places that need delicate production, such as theaters, event halls, arenas, and churches. Perfect dimming such as tungsten in the FIDELITY Series and abundant white light in the CRI 98 are flexible and effectively controlled by DMX/RDM. There are options for landfill type, yoke type, pendant type, and acoustic reflector type.
gds.main.eng.mainAboutText=From site visits to handling of the intake of lighting and control systems. We take great pride as a customer-centric solution provider. We're always committed to making sure you're satisfied.
