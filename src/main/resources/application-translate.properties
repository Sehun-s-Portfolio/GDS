gds.main.kor.productDescriptText=\uC9C0\uB09C 15\uB144 \uB3D9\uC548 \uC804\uC138\uACC4 LED \uAC1D\uC11D \uC870\uBA85\uC758 \uC120\uB450\uB97C \uB2EC\uB824\uC628 \uCD5C\uCCA8\uB2E8 \uAE30\uC220\uB825\uC73C\uB85C \uD55C\uAD6D \uC2DC\uC7A5\uC744 \uC704\uD574 \uD2B9\uBCC4\uD788 \uB514\uC790\uC778\uB41C FIDELITY Series\uB294 \uADF9\uC7A5, \uC774\uBCA4\uD2B8\uD640, \uC544\uB808\uB098, \uAD50\uD68C \uB4F1 \uC12C\uC138\uD55C \uC5F0\uCD9C\uC774 \uD544\uC694\uD55C \uC7A5\uC18C\uB97C \uC704\uD558\uC5EC \uCD5C\uACE0\uC758 \uC870\uBA85\uC744 \uC120\uC0AC\uD569\uB2C8\uB2E4. FIDELITY Series\uC758 \uD145\uC2A4\uD150\uACFC \uAC19\uC740 \uC644\uBCBD\uD55C Dimming\uACFC CRI 98\uC758 \uD48D\uBD80\uD55C \uBC31\uC0C9\uAD11\uC740 DMX/RDM\uC744 \uD1B5\uD574 \uC720\uC5F0\uD558\uBA70 \uD6A8\uACFC\uC801\uC73C\uB85C \uC81C\uC5B4 \uAC00\uB2A5\uD569\uB2C8\uB2E4. \uB9E4\uB9BD \uD0C0\uC785, \uC694\uD06C \uD0C0\uC785, \uD39C\uB358\uD2B8 \uD0C0\uC785 \uADF8\uB9AC\uACE0 \uC74C\uD5A5\uBC18\uC0AC\uD310 \uD0C0\uC785\uC758 \uC635\uC158 \uC120\uD0DD\uC774 \uAC00\uB2A5\uD569\uB2C8\uB2E4.
gds.main.kor.mainAboutText=\uD604\uC7A5 \uBC29\uBB38\uBD80\uD130 \uC870\uBA85 \uBC0F \uC81C\uC5B4 \uC2DC\uC2A4\uD15C\uC758 \uCDE8\uC885 \uCDE8\uAE09\uC5D0 \uC774\uB974\uAE30\uAE4C\uC9C0. \uC800\uD76C\uB294 \uACE0\uAC1D \uC911\uC2EC\uC758 \uC194\uB8E8\uC158 \uC81C\uACF5 \uC5C5\uCCB4\uB85C\uC11C \uD070 \uC790\uBD80\uC2EC\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uACE0\uAC1D\uC774 \uB9CC\uC871\uD558\uC2E4 \uC218 \uC788\uB3C4\uB85D \uD56D\uC0C1 \uCD5C\uACE0\uC758 \uD5CC\uC2E0\uC744 \uB2E4\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
