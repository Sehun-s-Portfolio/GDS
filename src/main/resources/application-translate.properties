# \uD504\uB85C\uB355\uD2B8 \uD398\uC774\uC9C0 \uBCF8\uBB38 \uB0B4\uC6A9 \uD55C\uAE00\uD654
gds.product.kor.productHeadText=GDS KOREA\uB294 \uCD5C\uCCA8\uB2E8 \uAE30\uC220\uC744 \uBC14\uD0D5\uC73C\uB85C, \uC870\uBA85\uC5D0 \uB300\uD55C \uC5B4\uB5A0\uD55C \uC694\uAD6C\uC5D0\uB3C4 \uBD80\uD569\uD558\uB294 \uC2EC\uBBF8\uC801\uC774\uBA70 \uD6A8\uC728\uC801\uC778 \uAE30\uB2A5\uC758 \uC544\uB984\uB2E4\uC6B4 \uC194\uB8E8\uC158\uC744 \uC81C\uACF5\uD558\uB294 \uB2E4\uC591\uD55C \uC870\uBA85 \uC81C\uD488 \uBC0F \uCEE8\uD2B8\uB864 \uC2DC\uC2A4\uD15C\uC744 \uAC1C\uBC1C\uD574\uC624\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C, \uB2E4\uC591\uD55C \uC81C\uD488\uC744 \uACE0\uAC1D\uC758 \uC694\uAD6C \uC0AC\uD56D\uC5D0 \uC644\uBCBD\uD558\uAC8C \uB9DE\uCDA4\uC73C\uB85C\uC368 \uACE0\uAC1D\uC758 \uC870\uBA85\uC5D0 \uB300\uD55C \uBE44\uC804\uC744 \uC2E4\uD604\uC2DC\uCF1C \uB4DC\uB9BD\uB2C8\uB2E4.
gds.product.kor.productNameText=FIDELITY Series
gds.product.kor.productDescriptText=\uC9C0\uB09C 15\uB144 \uB3D9\uC548 \uC804\uC138\uACC4 LED \uAC1D\uC11D \uC870\uBA85\uC758 \uC120\uB450\uB97C \uB2EC\uB824\uC628 GDS\uC758 \uCD5C\uCCA8\uB2E8 \uAE30\uC220\uB825\uC73C\uB85C \uD55C\uAD6D \uC2DC\uC7A5\uC744 \uC704\uD574 \uD2B9\uBCC4\uD788 \uB514\uC790\uC778\uB41C FIDELITY Series\uB294 \uADF9\uC7A5, \uC774\uBCA4\uD2B8\uD640, \uC544\uB808\uB098, \uAD50\uD68C \uB4F1 \uC12C\uC138\uD55C \uC5F0\uCD9C\uC774 \uD544\uC694\uD55C \uC7A5\uC18C\uB97C \uC704\uD558\uC5EC \uCD5C\uACE0\uC758 \uC870\uBA85\uC744 \uC120\uC0AC\uD569\uB2C8\uB2E4. FIDELITY Series\uC758 \uD145\uC2A4\uD150\uACFC \uAC19\uC740 \uC644\uBCBD\uD55C \uB514\uBC0D\uACFC CRI 98\uC758 \uD48D\uBD80\uD55C \uBC31\uC0C9\uAD11\uC740 DMX/RDM\uC744 \uD1B5\uD574 \uC720\uC5F0\uD558\uBA70 \uD6A8\uACFC\uC801\uC73C\uB85C \uC81C\uC5B4 \uAC00\uB2A5\uD569\uB2C8\uB2E4.

# \uD504\uB85C\uB355\uD2B8 \uD398\uC774\uC9C0 \uBCF8\uBB38 \uB0B4\uC6A9 \uC601\uBB38\uD654
gds.product.eng.productHeadText=Based on its cutting-edge technology, GDS KOREA has developed a variety of lighting products and control systems that provide beautiful solutions with aesthetic and efficient features to meet any lighting needs. And as a manufacturer, we're bringing your vision of lighting to life by making a range of products perfectly tailored to your application needs.
gds.product.eng.productNameText=FIDELITY Series
gds.product.eng.productDescriptText=Specially designed for the Korean market with the cutting-edge technology of GDS, which has been the leader in LED auditorium lighting around the world for the past 15 years, the FIDELITY Series provides the best lighting for places that need delicate production such as theaters, event halls, arenas, and churches. Perfect dimming, such as the FIDELITY Series' tungsten, and the CRI 98's rich white light are flexible and effectively controlled by DMX/RDM.


